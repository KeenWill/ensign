after_install: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: live-image-amd64.hybrid.iso
  username: KeenWill
  overwrite: true
  skip_cleanup: true
  on:
    repo: KeenWill/ensign
    #tags: true
    all_branches: true

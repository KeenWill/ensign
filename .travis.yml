language: shell
sudo: required
services:
- docker
before_install:
- docker build -t ensign .
script:
- docker run --privileged --name=ensign ensign
- docker container cp ensign:/opt/live/live-image-amd64.hybrid.iso ./
after_install: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: live-image-amd64.hybrid.iso
  on:
    repo: KeenWill/ensign
